        /* Additional CSS for Create Admin Page */

body {
    background-color: #f0f2f5;
    padding: 50px 0;
}

.container {
    max-width: 600px;
    margin: auto;
}

h1 {
    text-align: center;
    color: #343a40;
    margin-bottom: 30px;
}

#createAdminForm {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

label {
    color: #495057;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    margin-bottom: 20px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    background-color: #007bff;
    color: #ffffff;
    padding: 12px;
    border: none;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>Create Admin User</h1>

        <form id="createAdminForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="f_name" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="f_pass" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="f_email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="sec_key">Security Key:</label>
                <input type="password" id="f_sec_key" name="securitykey" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Create Admin</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>

    <script src="admin_script.js"></script>

</body>
