<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarked Posts</title>
    <link rel="stylesheet" href="styles_bookmark.css"> <!-- Link to your CSS file -->
    <style>
        /* Additional CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }

        .navbar-links a {
            text-decoration: none;
            color: #fff;
            margin-left: 20px;
            transition: all 0.3s ease;
        }

        .navbar-links a:hover {
            color: #ffcd00;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .bookmarked-posts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
        }

        .bookmarked-post {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .bookmarked-post img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .bookmarked-post p {
            margin: 0;
            color: #333;
        }

        .bookmarked-post-caption {
            font-weight: bold;
        }

        .bookmarked-post-username {
            color: #555;
        }

        .bookmarked-post-likes {
            color: #007bff;
        }

        /* Additional CSS styles */
.bookmarked-post img {
    width: 100%; /* Ensure images fill their container */
    height: 400px; /* Set a fixed height for uniformity */
    object-fit: cover; /* Maintain aspect ratio while covering the entire container */
    border-radius: 5px;
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="#" class="logo">Bookmarked Posts</a>
            <div class="navbar-links">
                <a href="/index.html" id="logout-btn">Logout</a>
                <a href="profile.html">Back to Profile</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="bookmarked-posts" id="bookmarked-posts">
            <!-- Bookmarked posts will be dynamically added here -->
        </div>
    </div>

    <script src="bookmark.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
